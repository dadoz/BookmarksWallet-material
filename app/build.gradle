apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'me.tatarka.retrolambda'

repositories {
    jcenter()
    mavenCentral()
    maven {url "https://clojars.org/repo/"}
}

def versionBuildDate = Integer.parseInt(new Date().format("yyMMdd", TimeZone.getTimeZone("UTC")))

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }

    defaultConfig {
        applicationId "com.application.material.bookmarkswallet.app"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 21 //cut off jellybean support
        targetSdkVersion 25
        versionCode 11
        versionName "3.6.${versionBuildDate}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debug {
        }

        release {
            storeFile file("../keystore/release-keystore.jks")
            storePassword "dadoxx86"
            keyAlias "davide"
            keyPassword "dadoxx86"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            buildConfigField "String", "KOFI_DAVE_URL", "\"https://ko-fi.com/A5431GAR\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            zipAlignEnabled true
            buildConfigField "String", "KOFI_DAVE_URL", "\"https://ko-fi.com/A5431GAR\""
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

}


dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    compile 'com.flurry.android:analytics:6.3.1'

    compile 'joda-time:joda-time:2.7'

    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'org.jsoup:jsoup:1.8.1'

    //please replace with the one on linkedin https://github.com/linkedin/shaky-android
    compile 'com.willowtreeapps.saguaro:saguaro-android:1.0.0'

    compile 'com.github.hotchemi:android-rate:0.5.0'

    compile 'io.realm:android-adapters:1.3.0'

    compile 'org.apache.commons:commons-csv:1.4'

    compile 'uk.co.chrisjenx:calligraphy:2.2.0'

    compile "io.reactivex.rxjava2:rxandroid:$reactive_version"
    compile "io.reactivex.rxjava2:rxjava:$rxjava_version"

    compile 'frankiesardo:icepick:3.2.0'
    provided 'frankiesardo:icepick-processor:3.2.0'

    //material search view
    compile 'com.miguelcatalan:materialsearchview:1.4.0'

    //appcompact
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.google.android.gms:play-services-appindexing:9.8.0' //8.4.0'

//    //easypermission
    compile 'pub.devrel:easypermissions:0.4.2'

    compile 'com.getbase:floatingactionbutton:1.10.1'
    //menu drawer
    compile('com.mikepenz:materialdrawer:5.8.1@aar') {
        transitive = true
    }

    testCompile 'junit:junit:4.12'
    compile project(path: ':filetreevisitorlibrary')
}
