apply plugin: 'com.android.application'
apply plugin: 'realm-android'

repositories {
    jcenter()
    mavenCentral()
    maven {url "https://clojars.org/repo/"}
}

android {
    compileSdkVersion 25
    buildToolsVersion "25"

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }

    defaultConfig {
        applicationId "com.application.material.bookmarkswallet.app"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 7
        versionName "3.3"
//        jackOptions {
//            enabled true
//        }

    }

//    compileOptions {
//        sourceCompatibility JavaVersion.VERSION_1_8
//        targetCompatibility JavaVersion.VERSION_1_8
//    }

    signingConfigs {
        debug {
        }

        release {
            storeFile file("../keystore/release-keystore.jks")
            storePassword "dadoxx86"
            keyAlias "davide"
            keyPassword "dadoxx86"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            zipAlignEnabled true
        }
    }
    lintOptions {
        abortOnError false
    }
}


dependencies {
    compile 'com.flurry.android:analytics:6.3.1'

    compile 'joda-time:joda-time:2.7'

    compile 'com.jakewharton:butterknife:7.0.1'

    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:cardview-v7:25.0.1'
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile 'com.android.support:design:25.0.1'

    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'org.jsoup:jsoup:1.8.1'

    compile 'com.willowtreeapps.saguaro:saguaro-android:1.0.0'

    compile 'com.github.hotchemi:android-rate:0.5.0'

    compile 'io.realm:android-adapters:1.3.0'

    compile 'org.apache.commons:commons-csv:1.4'

    compile 'io.reactivex:rxandroid:1.2.1'
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    compile 'io.reactivex:rxjava:1.1.6'

    compile 'frankiesardo:icepick:3.2.0'
    provided 'frankiesardo:icepick-processor:3.2.0'

}
