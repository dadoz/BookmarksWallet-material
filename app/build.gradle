apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

repositories {
    jcenter()
    mavenCentral()
    maven {url "https://clojars.org/repo/"}
}

def versionBuildDate = Integer.parseInt(new Date().format("yyMMdd", TimeZone.getTimeZone("UTC")))

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }

    defaultConfig {
        applicationId "com.application.material.bookmarkswallet.app"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 21 //cut off jellybean support
        targetSdkVersion 25
        versionCode 11
        versionName "3.6.${versionBuildDate}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debug {
        }

        release {
            storeFile file("../keystore/release-keystore.jks")
            storePassword "dadoxx86"
            keyAlias "davide"
            keyPassword "dadoxx86"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false

            buildConfigField "String", "KOFI_DAVE_URL", "\"https://ko-fi.com/A5431GAR\""
            buildConfigField "String", "FONT_PATH", "\"fonts/Helvetica-Neue-47-Light-Condensed.otf\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            zipAlignEnabled true

            buildConfigField "String", "KOFI_DAVE_URL", "\"https://ko-fi.com/A5431GAR\""
            buildConfigField "String", "FONT_PATH", "\"fonts/Helvetica-Neue-47-Light-Condensed.otf\""
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

}


dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "com.jakewharton:butterknife:$butterknife_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknife_version"

    compile "com.flurry.android:analytics:$flurry_version"

    compile "joda-time:joda-time:$jodatime_version"

    compile "com.squareup.picasso:picasso:$picasso_version"

    compile "org.jsoup:jsoup:$jsoup_version"

    //please replace with the one on linkedin https://github.com/linkedin/shaky-android
    compile 'com.willowtreeapps.saguaro:saguaro-android:1.0.0'

    compile 'com.github.hotchemi:android-rate:0.5.0'

    compile "io.realm:android-adapters:$realm_adapter_version"

    compile 'org.apache.commons:commons-csv:1.4'

    compile "uk.co.chrisjenx:calligraphy:$calligraphy_version"

    compile "io.reactivex.rxjava2:rxandroid:$reactive_version"
    compile "io.reactivex.rxjava2:rxjava:$rxjava_version"

    compile "frankiesardo:icepick:$icepick_version"
    provided "frankiesardo:icepick-processor:$icepick_version"

    //material search view
    compile "com.miguelcatalan:materialsearchview:$materialsearch_version"

    //appcompact
    compile "com.android.support:appcompat-v7:$appcompat_version"
    compile "com.android.support:cardview-v7:$appcompat_version"
    compile "com.android.support:recyclerview-v7:$appcompat_version"
    compile "com.android.support:design:$appcompat_version"

//    //easypermission
    compile "pub.devrel:easypermissions:$easypermission_version"

    //menu drawer
    compile('com.mikepenz:materialdrawer:5.8.1@aar') {
        transitive = true
    }

    testCompile 'junit:junit:4.12'
    compile project(path: ':filetreevisitorlibrary')
}
